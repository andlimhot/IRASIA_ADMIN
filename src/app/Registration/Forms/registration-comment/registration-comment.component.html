<div class="container mx-auto p-6">
    <form (ngSubmit)="RejectRegis()" enctype="multipart/form-data">
        <div class="grid grid-cols-1 gap-6">
            <div class="mb-4">
                <label for="vreason" class="block text-gray-700 font-bold mb-2">Comment</label>
                <textarea id="vreason" [(ngModel)]="reason" name="vreason"
                    class="shadow appearance-none border border-gray-300 rounded-lg w-full h-32 p-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="Comment"></textarea>
            </div>
        </div>

        <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center justify-center transition duration-300 ease-in-out transform hover:brightness-110 hover:scale-105"
            type="submit">
            Reject
        </button>
    </form>
</div>
