<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Request E-Commerce List</h1>

  <div class="flex flex-col md:flex-row md:items-center mb-4">
    <div class="w-full md:w-1/4 mb-4 md:mb-0 md:pr-0 text-center">
        <img src="/assets/ialogo_awal.png" alt="image" class="h-20 w-20 text-center"> 
      
    </div>
    <div class="w-full md:w-1/2 mb-4 md:mb-0 flex justify-center md:px-0"> 
      <div>
      </div>
    </div>
    <div class="w-full md:w-1/4 mb-4 md:mb-0 md:pl-0 text-center"> 
      <div class="text-white font-bold py-2 px-4 rounded">
      <!-- <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" (click)="AddRequest('New')">Add Request</button> -->
      </div>
    </div>
  </div>

  <div class="flex">
    <div class="w-1/4 pr-4">
      <div class="bg-gray-200 mb-4"> 
        <img src="/assets/Note 5.jpg" alt="image">
      </div>
      <div >
      </div>
    </div>

    <div class="w-3/4">
      <div class="mat-elevation-z8 min-h-[33.5rem] overflow-y-auto">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="nourut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row"> {{row.nourut}} </td>
          </ng-container>

          <ng-container matColumnDef="vrlaCustno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> user</th>
            <td mat-cell *matCellDef="let row" hidden> {{row.vrlaCustno}} </td>
          </ng-container>

          <ng-container matColumnDef="vrlaReqno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Request No.</th>
            <td mat-cell *matCellDef="let row"> {{row.vrlaReqno}} </td>
          </ng-container>

          <ng-container matColumnDef="vrlaDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Date. </th>
            <td mat-cell *matCellDef="let row"> {{row.vrlaDate }} </td>
          </ng-container>

          <ng-container matColumnDef="vrlaDateSort">
            <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> Request No. </th>
            <td mat-cell *matCellDef="let row" hidden> {{row.vrlaDateSort}} </td>
          </ng-container>

          <ng-container matColumnDef="vrlaStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.vrlaStatus }} </td>
          </ng-container>

        <!--<ng-container matColumnDef="vrlaSummary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Process Of Product </th>
            <td mat-cell *matCellDef="let row"> {{row.vrlaSummary | currency:' '}} </td>
          </ng-container> -->

          <ng-container matColumnDef="vrlaSummary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Process Of Product </th>
            <td mat-cell *matCellDef="let row"> {{row.vrlaSummary}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="updateRequest('Update', row.vrlaReqno,row.vrlaCustno)" title="Detail"
              ><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="accent" hidden
              ><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'hightligth':row.nourut%2== 1,'different':row.debet!=row.credit}">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div> 
    </div>
  </div>
</div>
