  <div class="maindiv2">
    <table style="width:100%;text-align: center;" id="tablelist">
      <tr>
        <td style="width:10%">
        <button mat-raised-button color="primary" (click)="viewAddBanners('Insert','0')">Add Banners</button>
        </td>
        <td style="width: 10%;">
        </td>
        <td style="width:95%; text-align: right">
          <mat-form-field class="applyfilter" id="tdaplly">
            <mat-label class="fltr">Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 123" #input>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <!--<ng-template #elseform>-->
      <div class="row">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="nourut">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let row"> {{row.nourut}} </td>
            </ng-container>
  
            <ng-container matColumnDef="cmbannId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Kode Banner</th>
              <td mat-cell *matCellDef="let row" > {{row.cmbannId}} </td>
            </ng-container>
  
            <ng-container matColumnDef="cmbannFileName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name</th>
              <td mat-cell *matCellDef="let row" > {{row.cmbannFileName}} </td>
            </ng-container>
  
            <ng-container matColumnDef="cmbannFilePath">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > File Path</th>
              <td mat-cell *matCellDef="let row"> {{row.cmbannFilePath}} </td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="viewAddBanners('Update', row.cmbannId)"
                 ><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="accent"
                  ><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>-->
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'hightligth':row.nourut%2== 1,'different':row.debet!=row.credit}">
            </tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
        </div>
      </div>
    <!--</ng-template>-->
  
  
  </div>
